<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="./alg.js" defer></script>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div>
        <h1>
            Rock Paper Scissors
        </h1>
        <div class="scoreboard">
            <div>
                Player: <a id="playerScore">0</a>
            </div>
            <div>
                Computer: <a id="compScore">0</a>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
</body>
</html>
